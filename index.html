<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>URL Redirect Generator</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body class="bg-gray-900 min-h-screen relative overflow-hidden scanline">
		<!-- URL Generator Section -->
		<div id="generator" class="container mx-auto px-4 py-8 max-w-2xl">
			<h1
				class="retro-font text-2xl font-bold text-center mb-8 text-white animate-pulse"
			>
				URL REDIRECT GENERATOR
			</h1>

			<div
				class="bg-gray-800 rounded-lg p-6 border-4 border-purple-500 pixel-border"
			>
				<div class="mb-6">
					<label
						for="originalUrl"
						class="retro-font block text-sm text-green-400 mb-2"
						>ENTER YOUR URL:</label
					>
					<input
						type="text"
						id="originalUrl"
						class="w-full px-3 py-2 bg-black border-2 border-green-500 rounded-none text-green-400 placeholder-green-700 retro-font text-sm"
						placeholder="TYPE URL HERE..."
					/>
				</div>

				<button
					id="generateBtn"
					class="w-full bg-purple-600 text-white py-3 retro-font text-sm border-b-4 border-purple-800 hover:bg-purple-700 active:border-b-0 active:mt-1 mb-4 transition-all"
				>
					GENERATE REDIRECT URL
				</button>

				<div id="resultContainer" class="hidden">
					<label class="retro-font block text-sm text-green-400 mb-2"
						>GENERATED REDIRECT URL:</label
					>
					<div class="flex gap-2">
						<input
							type="text"
							id="redirectUrl"
							readonly
							class="flex-1 px-3 py-2 bg-black border-2 border-green-500 rounded-none text-green-400 retro-font text-sm"
						/>
						<button
							id="copyBtn"
							class="bg-green-600 px-4 text-white retro-font text-sm border-b-4 border-green-800 hover:bg-green-700 active:border-b-0 active:translate-y-1 transition-all"
						>
							COPY
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Redirect Handler Section -->
		<div
			id="redirect"
			class="hidden fixed inset-0 bg-black items-center justify-center"
		>
			<div class="text-center">
				<div
					id="pixelContainer"
					class="absolute inset-0 pointer-events-none"
				></div>
				<p class="text-white text-xl retro-font loading-text">
					WARPING TO DESTINATION
				</p>
				<p class="text-green-500 text-sm retro-font mt-4">
					PRESS START TO SKIP
				</p>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
